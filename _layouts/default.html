<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <title>{{ page.title }}</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-2442226-5', 'auto');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
    <header>
      <div class="inner">
        <img style="display: inline; margin-left: 10px;" src="/assets/images/icon_rounded.png"/>
        <a href="{{ '/' | absolute_url }}">
          <h1 style="display: inline; margin-left: 35px;">attoAgenda</h1>
        </a>
        <h2>Toastmasters agenda &times 10<sup>-18</sup></h2>
        <a href="http://twitter.com/attoAgenda" class="button"><small>Follow us on</small> Twitter.</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <b style="font-size: 150%">attoAgenda is currently in beta. Send
            your email address if
            you'd like a beta invitation..</b>
          <hr>
          <a href="#itunes-store-link-here"
            onclick="return confirm('attoAgenda is in beta. Send me your email if you would like a beta invitation.')">
            <img src="/assets/images/Download_on_the_App_Store_Badge_US-UK_135x40.svg"></img>
          </a>
          <h2>sample screenshot</h2>
          <br>
          <img src="/assets/images/sample_agenda.png"></img>
        </aside>
      </div>
    </div>

  </body>
</html>
